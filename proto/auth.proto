syntax = "proto3";

package auth;

import "google/api/annotations.proto";

option go_package = ".;pb";

message Credentials {
  string username = 1;
  string password = 2;
}

message Token {
  string access = 1;
}

service Auth {
  rpc Login(Credentials) returns (Token) {
    option (google.api.http) = {
      post: "/login"
      body: "*"
    };
  }
}