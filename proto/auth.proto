syntax = "proto3";

package auth;

option go_package = ".;pb";

message Credentials {
  string username = 1;
  string password = 2;
}

message PairToken {
  reserved 1;
  JWTToken refresh = 2;
  JWTToken access = 3;
}

message JWTToken {
  string token = 1;
}

service Auth {
  rpc Login(Credentials) returns (PairToken) {};
  rpc RefreshAccessToken(JWTToken) returns (JWTToken) {};
}